<h1 class="center">SpaceX Mission Launch List</h1>

<div class="cardList">
    <ng-container *ngFor="let mission of missionList">
        <div class="cardListItem">
            <mat-card style="background-color: aqua;">
                <mat-card-title-group>
                    <mat-card-title fxLayout.xs="column">{{mission.mission_name}}</mat-card-title>
                    <mat-card-subtitle fxLayout.xs="column">{{mission.launch_year}}
                    </mat-card-subtitle>
                    <img fxLayout.xs="column" mat-card-sm-image src={{mission.links.mission_patch_small}}>
                </mat-card-title-group>
                <mat-card-content fxLayout.xs="column">
                    {{mission.details}}
                </mat-card-content>
                <a [routerLink]="['/missiondetails', mission.flight_number]">Details</a>
            </mat-card>
            <br><br>
        </div>
    </ng-container>

</div>
